projects:
  Iot-Sync-Api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: gcinjfbje5e7xdobcikfccbkga
        maxDepth: 2
extensions:
  amplify:
    version: 3
